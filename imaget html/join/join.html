<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../join/join.css" />
    <title>Join | Imaget</title>
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <span>Imaget</span>
      </section>
      <section class="right-side">
        <form class="join-form">
          <label style="font-weight: 800; font-size: 2em; margin-bottom: 1em"
            >Join Imaget</label
          >
          <div style="display: flex">
            <div
              style="margin-right: 0.3em"
              class="labeled-input labeled-input-underlined"
            >
              <label>First name</label>
              <input />
            </div>
            <div
              style="margin-left: 0.3em"
              class="labeled-input labeled-input-underlined"
            >
              <label>Last name</label>
              <input />
            </div>
          </div>
          <div class="labeled-input labeled-input-underlined">
            <label>Email address</label>
            <input />
          </div>
          <div class="labeled-input labeled-input-underlined">
            <label>Password</label>
            <input type="password" />
          </div>
          <div class="labeled-input labeled-input-underlined">
            <label>Repeat password</label>
            <input type="password" />
          </div>
          <button class="btn btn-black" style="margin-top: 2em">Join</button>
          <div>
            <span>Already have an account?</span>
            <a href="/login/login.html">Login</a>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
