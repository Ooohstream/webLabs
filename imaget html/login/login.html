<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../login/login.css" />
    <title>Login | Imaget</title>
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <span>Imaget</span>
      </section>
      <section class="right-side">
        <form class="login-form">
          <label style="font-weight: 800; font-size: 1.5em">Login</label>
          <div class="labeled-input labeled-input-underlined">
            <label>Email address</label>
            <input />
          </div>
          <div class="labeled-input labeled-input-underlined">
            <label>Password</label>
            <input type="password" />
            <a style="margin-top: 0.5em" href="#">Forgot your password?</a>
          </div>
          <button class="btn btn-black" style="margin-top: 2em">Login</button>
          <div>
            <span>Don't have an account?</span>
            <a href="/join/join.html">Join</a>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
